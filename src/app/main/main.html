<div class="tiles">
  <div loader loading="main.loading"></div>
  <div
    class="tile half"
    ng-repeat="feed in main.feeds"
    style="background-image: url({{feed.images.size996_350}}); height: 350px;">
    <h2 class="tile-title full">
      <span>
        {{feed.title.en}}
        <!--<small>
          {{feed.type}}
        </small>-->
      </span>
    </h2>
  </div>
</div>
