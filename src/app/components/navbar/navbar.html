<div>
  <nav class="nav-group">
    <h5 class="nav-group-title">Main menu</h5>
    <a ui-sref="home" ui-sref-active="active" class="nav-group-item">
      <span class="fa fa-home"></span>
      Home
    </a>
    <a ui-sref="artists" ui-sref-active="active" class="nav-group-item">
      <span class="fa fa-user"></span>
      Artists
    </a>
    <a ui-sref="albums" ui-sref-active="active" class="nav-group-item">
      <span class="fa fa-square-o"></span>
      Albums
    </a>
    <a ui-sref="tracks" ui-sref-active="active" class="nav-group-item">
      <span class="fa fa-music"></span>
      Tracks
    </a>
    <a ui-sref="playlists" ui-sref-active="active" class="nav-group-item">
      <span class="fa fa-bars"></span>
      Playlists
    </a>
    <a ui-sref="radios" ui-sref-active="active" class="nav-group-item">
      <span class="fa fa-wifi"></span>
      Radios
    </a>
    <a ui-sref="player({'trackId': $root.trackId})" ui-sref-active="active" class="nav-group-item">
      <span class="fa fa-play"></span>
      Current
    </a>
  </nav>
  <nav class="nav-group" ng-if="$roo.favs.length">
    <h5 class="nav-group-title">Favorites</h5>
    <span
      ng-repeat="fav in $root.favs"
      ng-click="$root.loadFav(fav)"
    >
      <span ng-switch="fav.type">
        <i class="fa fa-user" ng-switch-when="artist"></i>
        <i class="fa fa-square-o" ng-switch-when="album"></i>
        <i class="fa fa-music" ng-switch-when="track"></i>
        <i class="fa fa-list" ng-switch-when="playlist"></i>
      </span>
      {{fav.name}}
    </span>
  </nav>
  <nav class="nav-group" ng-if="$root.p">
    <h5 class="nav-group-title">Now playing</h5>
    <a class="nav-group-item" ui-sref="artist({'id': $root.trackInfo.artist_id})">
      <i class="fa fa-user"></i>&nbsp;<small>{{$root.trackInfo.artist_name}}</small>
    </a>
    <a class="nav-group-item" ui-sref="album({'id': $root.trackInfo.album_id})">
      <i class="fa fa-stop-circle"></i>&nbsp;<small>{{$root.trackInfo.album_name}}</small>
    </a>
    <div class="nav-group-item">
      <i class="fa fa-calendar-o"></i>&nbsp;<small>{{$root.trackInfo.releasedate}}</small>
    </div>
    <div class="nav-group-item">
      <i class="fa fa-play-circle"></i>&nbsp;<small>{{$root.trackInfo.name}}</small>
    </div>
    <span class="nav-group-item">
      <player class="small"></player>
    </span>
  </nav>
  <nav class="nav-group" ng-if="$root.playlist.length">
    <h5 class="nav-group-title">Playlist</h5>
    <span
      class="nav-group-item"
      ng-repeat="track in $root.playlist"
      ng-class="{'active': $root.trackIndex === $index}"
      ng-click="$root.changeTrack($index)"
    >
      <button class="btn btn-link" ng-click="$root.removeFromPlaylist($event, $index)">X</button>
      {{track.name}}
    </span>
    <hr>
    <span class="nav-group-item btn btn-default" ng-click="$root.savePlaylist()">
      Save playlist
    </span>
  </nav>
