<div class="flex flex-column" style="width: 100%">
  <div class="search">
    <form class="form-group" ng-submit="tracks.search()">
      <input class="form-control" placeholder="Track name" ng-model="tracks.name">
      <button class="btn btn-default">Search tracks</button>
    </form>
  </div>
  <div class="tiles">
    <div loader loading="tracks.loading"></div>
    <div
      class="tile relative"
      ng-repeat="(i,track) in tracks.tracks"
      style="background-color: {{tracks.colors[i % tracks.colors.length]}}; background-image: url('{{track.album_image}}')">
      <button class="btn btn-default add-to-playlist" ng-click="$root.addToPlaylist(track)">
        <i class="fa fa-plus"></i>
      </button>
      <a class="tile-title full" ui-sref="track({'trackId': track.id})">
        <span>
          <div>
            {{track.name}}
          </div>
          <small>
            <i class="fa fa-user"></i>&nbsp;{{track.artist_name}}
          </small>
        </span>
      </a>
    </div>
  </div>
</div>
