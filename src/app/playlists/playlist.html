<div class="tiles">
  <div class="tile full tile-blue ">
    <h2 class="tile-title row-wrap">
      <div class="details">
        <i class="fa fa-music"></i>&nbsp;<small>{{playlist.tracks.name}}</small>
      </div>
      <div class="details">
        <i class="fa fa-user"></i>&nbsp;<small>{{playlist.tracks.user_name}}</small>
      </div>
      <div class="details">
        <i class="fa fa-calendar-o"></i>&nbsp;<small>{{playlist.tracks.creationdate}}</small>
      </div>
      <div class="details" ng-click="$root.loadPlaylist(playlist.tracks.tracks)">
        <i class="fa fa-list"></i> <small>Load playlist</small>
      </div>
      <div class="details" ng-click="$root.appendList(playlist.tracks.tracks)">
        <i class="fa fa-plus"></i> <small>Append to playlist</small>
      </div>
      <div class="details" ng-click="playlist.download()">
        <i class="fa fa-download"></i> <small>Download playlist</small>
      </div>
    </h2>
  </div>
  <div
    class="tile"
    ng-repeat="(i,track) in playlist.tracks.tracks"
    style="background-color: {{playlist.colors[i % playlist.colors.length]}};">
    <button class="btn btn-default add-to-playlist" ng-click="$root.addToPlaylist(track)">
      <i class="fa fa-plus"></i>
    </button>
    <a class="tile-title row-wrap" ui-sref="track({'trackId': track.id})">
      <div class="details">
        <i class="fa fa-music"></i>&nbsp;<small>{{track.name}}</small>
      </div>
      <div class="details">
        <i class="fa fa-user"></i>&nbsp;<small>{{track.artist_name}}</small>
      </div>
      <!--<div>
        <i class="fa fa-calendar-o"></i>&nbsp;<small>{{track.creationdate}}</small>
      </div>-->
    </a>
  </div>
</div>
