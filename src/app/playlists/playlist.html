<div class="tiles">
  <div class="tile full tile-blue">
    <h2 class="tile-title full">
      <span>
        <div>
          <i class="fa fa-music"></i>&nbsp;<small>{{playlist.tracks.name}}</small>
        </div>
        <div>
          <i class="fa fa-user"></i>&nbsp;<small>{{playlist.tracks.user_name}}</small>
        </div>
        <div>
          <i class="fa fa-calendar-o"></i>&nbsp;<small>{{playlist.tracks.creationdate}}</small>
        </div>
      </span>
    </h2>
  </div>
  <a
    class="tile"
    ng-repeat="(i,track) in playlist.tracks.tracks"
    ui-sref="player({'trackId': track.id})"
    style="background-color: {{playlist.colors[i % playlist.colors.length]}};">
    <h2 class="tile-title full">
      <span>
        <div>
          <i class="fa fa-music"></i>&nbsp;<small>{{track.name}}</small>
        </div>
        <div>
          <i class="fa fa-user"></i>&nbsp;<small>{{track.artist_name}}</small>
        </div>
        <!--<div>
          <i class="fa fa-calendar-o"></i>&nbsp;<small>{{track.creationdate}}</small>
        </div>-->
      </span>
    </h2>
  </a>
</div>
