<div class="tiles">
  <div loader loading="playlists.loading"></div>
  <div class="tile tile-red" ng-repeat="playlist in playlists.playlists">
    <h2 class="tile-title">
      <span>
        {{playlist.name}}
        <small>
          <i class="fa fa-user"></i>&nbsp;{{playlist.user_name}}
        </small>
      </span>
    </h2>
  </div>
</div>
