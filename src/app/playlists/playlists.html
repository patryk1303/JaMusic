<div style="width: 100%">
  <div class="search">
    <form class="form-group" ng-submit="playlists.searchPlaylists()">
      <input class="form-control" placeholder="Playlist name" ng-model="playlists.name">
      <button class="btn btn-default">Search playlists</button>
    </form>
  </div>
  <div class="tiles">
    <div loader loading="playlists.loading"></div>
    <a
      class="tile"
      ng-repeat="(i,playlist) in playlists.playlists"
      ui-sref="playlist({'id': playlist.id})"
      style="background-color: {{playlists.colors[i % playlists.colors.length]}};">
      <h2 class="tile-title full">
        <span>
          <div>
            {{playlist.name}}
          </div>
          <small>
            <i class="fa fa-user"></i>&nbsp;{{playlist.user_name}}
          </small>
        </span>
      </h2>
    </a>
  </div>
</div>
