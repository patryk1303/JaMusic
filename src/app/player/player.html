<div class="tiles" ng-if="$root.trackInfo">
  <div class="tile tile-green album" style="background-image: url('{{$root.trackInfo.album_image}}')"></div>
  <div class="tile tile-red">
    <h2 class="tile-title full">
      <span>
        <div>
          <i class="fa fa-user"></i>&nbsp;<small>{{$root.trackInfo.artist_name}}</small>
        </div>
        <div>
          <i class="fa fa-stop-circle"></i>&nbsp;<small>{{$root.trackInfo.album_name}}</small>
        </div>
        <div>
          <i class="fa fa-calendar-o"></i>&nbsp;<small>{{$root.trackInfo.releasedate}}</small>
        </div>
        <div>
          <i class="fa fa-play-circle"></i>&nbsp;<small>{{$root.trackInfo.name}}</small>
        </div>
      </span>
    </h2>
  </div>

  <div class="tile full text-center" ng-if="$root.p">
    <div player></div>
  </div>

  <a class="tile tile-blue full" ng-href="{{$root.trackInfo.audiodownload}}">
    <h2 class="tile-title full">
      <span>
        <i class="fa fa-download fa-5x"></i>
      </span>
    </h2>
  </a>
</div>
