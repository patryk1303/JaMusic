<!doctype html>
<html ng-app="jaMusic1">
  <head>
    <meta charset="utf-8">
    <title>jaMusic1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="window">
      <header class="toolbar toolbar-header">
        <button class="btn btn-primary btn-toolbar" ng-click="$root.toggleMenu()">
          <i class="fa" ng-class="{'fa-times': $root.showMenu, 'fa-bars': !$root.showMenu}"></i>
        </button>
        <div breadcrumbs crumbs="$root.breadcrumbs"></div>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar" ng-class="{'opened': $root.showMenu}">
            <navbar state="$root.state"></navbar>
          </div>
          <div class="pane flex" ng-click="$root.closeMenu()">
            <main class="content-center" ui-view></main>
          </div>
        </div>
      </div>
      <!--<footer class="toolbar toolbar-footer" ng-if="$root.p">-->
      <footer class="toolbar toolbar-footer" ng-show="$root.trackInfo">
        <div class="toolbar-actions">
          <div class="flex-center text-center">
            <span ui-sref="artist({'id': $root.trackInfo.artist_id})">
              <i class="fa fa-user"></i>&nbsp;<small>{{$root.trackInfo.artist_name}}</small>
            </span>
            <span ui-sref="album({'id': $root.trackInfo.album_id})">
              <i class="fa fa-stop-circle"></i>&nbsp;<small>{{$root.trackInfo.album_name}}</small>
            </span>
            <span>
              <i class="fa fa-calendar-o"></i>&nbsp;<small>{{$root.trackInfo.releasedate}}</small>
            </span>
            <span>
              <i class="fa fa-play-circle"></i>&nbsp;<small>{{$root.trackInfo.name}}</small>
            </span>
          </div>
          <player class="toolbar"></player>
        </div>
      </footer>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
